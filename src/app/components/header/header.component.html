<header class="sticky top-0 z-50 w-full">

  <div class="absolute inset-0 bg-black"></div>

  <div class="absolute bottom-0 left-0 right-0 h-[1px] bg-gradient-to-r from-transparent via-indigo-500/50 to-transparent"></div>

  <div class="relative max-w-screen-xl mx-auto px-6">
    <div class="flex items-center justify-between h-[80px]">

      <div class="flex items-center gap-12">
        <a href="/" class="group flex items-center">
          <span class="text-3xl font-bold bg-clip-text text-white">
           levi.dev
          </span>
        </a>

        <nav class="hidden lg:flex items-center gap-8">
          <a *ngFor="let item of menuItems"
             [href]="item.href"
             class="relative py-2 text-sm text-white/70 hover:text-white transition-colors duration-300 group">
            <span>{{ item.label }}</span>
            <span class="absolute bottom-0 left-0 w-0 h-[2px] bg-gradient-to-r from-cyan-500 to-indigo-500 group-hover:w-full transition-all duration-300"></span>
          </a>
        </nav>
      </div>

      <div class="flex items-center gap-6">
        <button class="hidden md:flex px-6 py-2 rounded-full bg-gradient-to-r from-indigo-600 to-cyan-600 hover:from-indigo-500 hover:to-cyan-500 text-white text-sm font-bold transition-all duration-300 shadow-lg shadow-indigo-500/25">
          Conectar
        </button>


        <button
          (click)="toggleTheme()"
          class="p-2 rounded-full bg-white/5 hover:bg-white/10 transition-all duration-300">
          <svg
            [class.hidden]="isDarkMode"
            class="h-5 w-5 text-white/70"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
          <svg
            [class.hidden]="!isDarkMode"
            class="h-5 w-5 text-white/70"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707" />
          </svg>
        </button>

        <button
          (click)="toggleMobileMenu()"
          class="lg:hidden p-2 rounded-full bg-white/5 hover:bg-white/10 transition-all duration-300">
          <svg class="h-6 w-6 text-white/70" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
